<!DOCTYPE html>
<html>
<head>
  <title>Payments</title>
</head>
<body>
  <h1>Payments</h1>

  <a href="{{ url_for('new_payment') }}">New Payment</a>

  <table border="1">
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Amount</th>
      <th>Method</th>
      <th>Rental Contract ID</th>
      <th>Actions</th>
    </tr>
    {% for p in payments %}
    <tr>
      <td>{{ p[0] }}</td>
      <td>{{ p[1] }}</td>
      <td>{{ p[2] }}</td>
      <td>{{ p[3] }}</td>
      <td>{{ p[4] }}</td>
      <td>
        <a href="{{ url_for('edit_payment', id=p[0]) }}">Edit</a>
        <form action="{{ url_for('delete_payment', id=p[0]) }}" method="post" style="display:inline;">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
