{% extends "layout.html" %}

{% block title %}Edit Payment - ByteBox{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Edit Payment #{{ payment[0] }}</h2>
  <form method="post">
    <div class="mb-3">
      <label for="method" class="form-label">Payment Method:</label>
      <input type="text" name="method" class="form-control" id="method" value="{{ payment[3] }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('list_payments') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
