{% extends "layout.html" %}

{% block title %}New Payment - ByteBox{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">New Payment</h2>

  <form method="post">
    <div class="mb-3">
      <label for="payment_date" class="form-label">Payment Date:</label>
      <input type="date" class="form-control" id="payment_date" name="payment_date" required>
    </div>

    <div class="mb-3">
      <label for="amount" class="form-label">Amount:</label>
      <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
    </div>

    <div class="mb-3">
      <label for="method" class="form-label">Method:</label>
      <input type="text" class="form-control" id="method" name="method" required>
    </div>

    <div class="mb-3">
      <label for="contract_id" class="form-label">Rental Contract:</label>
      <select class="form-select" id="contract_id" name="contract_id" required>
        {% for contract in contracts %}
          <option value="{{ contract[0] }}">#{{ contract[0] }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit Payment</button>
    <a href="{{ url_for('list_payments') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
