<!DOCTYPE html>
<html>
<head>
  <title>New Rental Contract</title>
</head>
<body>
  <h1>Create New Rental Contract</h1>
  <form method="post">
    <label>Start Date:</label><br>
    <input type="date" name="start_date" required><br><br>

    <label>End Date:</label><br>
    <input type="date" name="end_date" required><br><br>

    <label>Monthly Rate:</label><br>
    <input type="number" step="0.01" name="monthly_rate" required><br><br>

    <label>Customer:</label><br>
    <select name="customer_id" required>
      {% for customer in customers %}
        <option value="{{ customer[0] }}">{{ customer[1] }}</option>
      {% endfor %}
    </select><br><br>

    <label>Storage Unit:</label><br>
    <select name="unit_id" required>
      {% for unit in units %}
        <option value="{{ unit[0] }}">{{ unit[0] }}</option>
      {% endfor %}
    </select><br><br>

    <button type="submit">Create</button>
  </form>
</body>
</html>
