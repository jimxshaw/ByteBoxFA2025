{% extends "layout.html" %}

{% block title %}New Rental Contract - ByteBox{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Create New Rental Contract</h1>
  <form method="post">
    <div class="mb-3">
      <label for="start_date" class="form-label">Start Date:</label>
      <input type="date" name="start_date" id="start_date" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="end_date" class="form-label">End Date:</label>
      <input type="date" name="end_date" id="end_date" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="monthly_rate" class="form-label">Monthly Rate:</label>
      <input type="number" step="0.01" name="monthly_rate" id="monthly_rate" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="customer_id" class="form-label">Customer:</label>
      <select name="customer_id" id="customer_id" class="form-select" required>
        {% for customer in customers %}
          <option value="{{ customer[0] }}">{{ customer[1] }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="unit_id" class="form-label">Storage Unit:</label>
      <select name="unit_id" id="unit_id" class="form-select" required>
        {% for unit in units %}
          <option value="{{ unit[0] }}">{{ unit[0] }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-success">Create</button>
    <a href="{{ url_for('list_rental_contracts') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
