{% extends "layout.html" %}

{% block title %}Edit Rental Contract - ByteBox{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Edit Rental Contract #{{ contract[0] }}</h2>
  <form method="post">
    <div class="mb-3">
      <label for="end_date" class="form-label">End Date</label>
      <input type="date" class="form-control" name="end_date" value="{{ contract[2] }}" required>
    </div>

    <div class="mb-3">
      <label for="monthly_rate" class="form-label">Monthly Rate</label>
      <input type="number" step="0.01" class="form-control" name="monthly_rate" value="{{ contract[3] }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('list_rental_contracts') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
