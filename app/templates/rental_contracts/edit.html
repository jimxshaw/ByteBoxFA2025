<!DOCTYPE html>
<html>
<head>
  <title>Edit Rental Contract</title>
</head>
<body>
  <h1>Edit Rental Contract #{{ contract[0] }}</h1>
  <form method="post">
    <label>End Date:</label><br>
    <input type="date" name="end_date" value="{{ contract[2] }}" required><br><br>

    <label>Monthly Rate:</label><br>
    <input type="number" step="0.01" name="monthly_rate" value="{{ contract[3] }}" required><br><br>

    <button type="submit">Update</button>
  </form>
</body>
</html>
