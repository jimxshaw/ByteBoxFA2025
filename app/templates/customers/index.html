{% extends "layout.html" %}

{% block title %}Customers - ByteBox{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Customers</h1>

  <a href="{{ url_for('add_customer') }}" class="btn btn-success mb-3">Add New Customer</a>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for c in customers %}
        <tr>
          <td>{{ c[0] }}</td>
          <td>{{ c[1] }}</td>
          <td>{{ c[2] }}</td>
          <td>{{ c[4] }}</td>
          <td>{{ c[3] }}</td>
          <td>
            <a href="{{ url_for('edit_customer', id=c[0]) }}" class="btn btn-primary btn-sm me-2">Edit</a>
            <form action="{{ url_for('delete_customer', id=c[0]) }}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
