<!DOCTYPE html>
<html>
<head>
  <title>Customers</title>
</head>
<body>
  <h1>Customers</h1>

  <a href="{{ url_for('add_customer') }}">Add New Customer</a>

  <table border="1">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
    {% for c in customers %}
    <tr>
      <td>{{ c[0] }}</td>
      <td>{{ c[1] }}</td>
      <td>{{ c[2] }}</td>
      <td>{{ c[3] }}</td>
      <td>{{ c[4] }}</td>
      <td>
        <a href="{{ url_for('edit_customer', id=c[0]) }}">Edit</a>
        <form action="{{ url_for('delete_customer', id=c[0]) }}" method="post" style="display:inline;">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
