{% extends "layout.html" %}

{% block title %}Create Storage Unit - ByteBox{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Create New Storage Unit</h1>

  <form method="POST" class="card p-4 shadow-sm">

    <div class="mb-3">
      <label for="floor" class="form-label">Floor:</label>
      <input type="number" name="floor" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="climate_controlled" class="form-label">Climate Controlled:</label>
      <select name="climate_controlled" class="form-select">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">
      Create Storage Unit
    </button>
  </form>

  <a href="{{ url_for('list_storage_units') }}" class="btn btn-secondary mt-3">
    ‚Üê Back to List
  </a>
</div>
{% endblock %}
