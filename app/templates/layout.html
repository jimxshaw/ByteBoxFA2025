<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ByteBox{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ByteBox</a>
      <div>
        <a class="nav-link text-light" href="{{ url_for('list_customers') }}">Customers</a>
        <a class="nav-link text-light" href="{{ url_for('list_storage_units') }}">Storage Units</a>
        <a class="nav-link text-light" href="{{ url_for('list_rental_contracts') }}">Rental Contracts</a>
        <a class="nav-link text-light" href="{{ url_for('list_payments') }}">Payments</a>
        <a class="nav-link text-light" href="{{ url_for('list_climate_controls') }}">Climate Controls</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
